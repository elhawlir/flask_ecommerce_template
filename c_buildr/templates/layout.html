<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBXT4258LZ"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-ZBXT4258LZ');
		</script>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<!-- JS for stripe -->
		<script src="https://js.stripe.com/v3/"></script>  
    	<!-- <script src="{{ url_for('static', filename='js/payments.js') }}"></script> -->
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1><a href="{{url_for('home')}}">COMPANY NAME</a></h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
				<a href="{{ url_for('products') }}"><i class="fas fa-store"></i>Shop</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
		<div class="msg"><h3>{{ msg }}</h3></div>
	</body>
	<footer class="standard">
		<div>
		<h2>Contact</h2>
		<p><strong>Email:</strong> <a href="mailto:support@example.com">support@example.com</a>
		</div>
		<div class="logo"></div>
	</footer>
</html>
